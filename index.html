<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>

  <div class="container my-3">
    <form name="survey_form" action="#" method="post">

      <div class="mb-4">
        <label for="name" class="form-label">
          <span class="fw-bold">Name </span>
          <span class="mandatory">*</span>
        </label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="first_name" aria-describedby="first_name_hint" />
            <div id="first_name_hint" class="form-text">First</div>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="last_name" aria-describedby="last_name_hint" />
            <div id="last_name_hint" class="form-text">Last</div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="name" class="form-label">
          <span class="fw-bold">Email </span>
          <span class="mandatory">*</span>
        </label>
        <input type="text" class="form-control" id="email" />
      </div>

      <div class="mb-4">
        <label for="name" class="form-label">
          <span class="fw-bold">Your Experience </span>
          <span class="mandatory">*</span>
        </label>
        <div>
          <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary border-0">
              <i class="bi bi-star-fill"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary border-0">
              <i class="bi bi-star-fill"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary border-0">
              <i class="bi bi-star-fill"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary border-0">
              <i class="bi bi-star-fill"></i>
            </button>
            <button type="button" class="btn btn-outline-secondary border-0">
              <i class="bi bi-star-fill"></i>
            </button>
          </div>
        </div>
        <div id="experience_hint" class="form-text">Overall, how would you rate your experience with us?</div>
      </div>

      <div class="mb-4">
        <label for="name" class="form-label">
          <span class="fw-bold">How satisfied are you with</span>
          <span class="mandatory">*</span>
        </label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th class="text-center">Very Unsatisfied</th>
              <th class="text-center">Unsatisfied</th>
              <th class="text-center">Neutral</th>
              <th class="text-center">Satisfied</th>
              <th class="text-center">Very Satisfied</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Purchase</td>
              <td class="text-center">
                <input type="radio" name="purchase" value="1" />
              </td>
              <td class="text-center">
                <input type="radio" name="purchase" value="2" />
              </td>
              <td class="text-center">
                <input type="radio" name="purchase" value="3" />
              </td>
              <td class="text-center">
                <input type="radio" name="purchase" value="4" />
              </td>
              <td class="text-center">
                <input type="radio" name="purchase" value="5" />
              </td>
            </tr>
            <tr>
              <td>Service</td>
              <td class="text-center">
                <input type="radio" name="service" value="1" />
              </td>
              <td class="text-center">
                <input type="radio" name="service" value="2" />
              </td>
              <td class="text-center">
                <input type="radio" name="service" value="3" />
              </td>
              <td class="text-center">
                <input type="radio" name="service" value="4" />
              </td>
              <td class="text-center">
                <input type="radio" name="service" value="5" />
              </td>
            </tr>
            <tr>
              <td>Company Overall</td>
              <td class="text-center">
                <input type="radio" name="company_overall" value="1" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_overall" value="2" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_overall" value="3" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_overall" value="4" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_overall" value="5" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-4">
        <label for="name" class="form-label">
          <span class="fw-bold">How likely are you to</span>
          <span class="mandatory">*</span>
        </label>
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th class="text-center">Very Unlikely</th>
              <th class="text-center">Unlikely</th>
              <th class="text-center">Neutral</th>
              <th class="text-center">Likely</th>
              <th class="text-center">Very Likely</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Buy from us again</td>
              <td class="text-center">
                <input type="radio" name="buy_again" value="1" />
              </td>
              <td class="text-center">
                <input type="radio" name="buy_again" value="2" />
              </td>
              <td class="text-center">
                <input type="radio" name="buy_again" value="3" />
              </td>
              <td class="text-center">
                <input type="radio" name="buy_again" value="4" />
              </td>
              <td class="text-center">
                <input type="radio" name="buy_again" value="5" />
              </td>
            </tr>
            <tr>
              <td>Recommend our product to others</td>
              <td class="text-center">
                <input type="radio" name="product_recommend" value="1" />
              </td>
              <td class="text-center">
                <input type="radio" name="product_recommend" value="2" />
              </td>
              <td class="text-center">
                <input type="radio" name="product_recommend" value="3" />
              </td>
              <td class="text-center">
                <input type="radio" name="product_recommend" value="4" />
              </td>
              <td class="text-center">
                <input type="radio" name="product_recommend" value="5" />
              </td>
            </tr>
            <tr>
              <td>Recommend our company to others</td>
              <td class="text-center">
                <input type="radio" name="company_recommend" value="1" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_recommend" value="2" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_recommend" value="3" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_recommend" value="4" />
              </td>
              <td class="text-center">
                <input type="radio" name="company_recommend" value="5" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mb-4">
        <label for="name" class="form-label">
          <span class="fw-bold">Additional comments or suggestions </span>
        </label>
        <textarea name="comments" id="comments" class="form-control"></textarea>
      </div>

      <div class="mb-4">
        <button class="btn btn-secondary">Submit</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    i.bi-star-fill {
      color: #f8e535;
    }
    .mandatory {
      color: red;
    }
  </style>
</body>

</html>
